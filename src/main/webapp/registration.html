<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/registration.css">
</head>
<body>

<div class="container">
  <h1>Регистрация</h1>
  <form action="/registration" method="post">
    <input type="text" name="firstName" placeholder="Имя" id="firstName">
    <input type="text" name="lastName" placeholder="Фамилия" id="lastName">
    <input type="text" name="login" placeholder="Логин" id="login">
    <input type="password" name="password" placeholder="Пароль" id="password">
    <input type="text" name="address" placeholder="Адрес" id="address">
    <input type="email" name="email" placeholder="Почта" id="email">
    <input type="tel" name="number" placeholder="Номер телефона" id="number">
    <button type="submit" value="login" class="input__button" id="button" disabled="disabled">Зарегистрироваться</button>
  </form>
</div>
<script src="js/registration.js"></script>
</body>
</html>
